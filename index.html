<!DOCTYPE html>
<html lang="en" ng-app="guessGame">

<head>
    <title>Guess the number</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

    <div class="container" ng-controller="GuessTheNumberController as nmbrCtrl">
        <h2>Guess the Number !</h2>
        <p class="well lead">Guess the computer generated random number between 1 and 1000.</p>
        <label>Your Guess: </label>
        <input type="number" ng-model="nmbrCtrl.guess" />
        <button class="btn btn-primary
btn-sm" ng-click="nmbrCtrl.verifyGuess()">Verify</button>
        <button class="btn btn-warning btn-sm" ng-click="nmbrCtrl.initializeGame()">Restart</button>
        <p>
            <p ng-show="nmbrCtrl.deviation < 0" class="alert alert-warning">Your guess is higher.</p>
            <p ng-show="nmbrCtrl.deviation > 0" class="alert alert-warning">Your guess is lower.</p>
            <p ng-show="nmbrCtrl.deviation === 0" class="alert alert-success">Yes! That"s it.</p>
        </p>
        <p class="text-info">No of guesses : <span class="badge">{{nmbrCtrl.noOfTries}}</span>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
